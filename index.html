<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Gymnasium Landing Page</title>
  </head>
  <body>
    <!-- Header Section  -->
    <header>
      <div class="navbar-container">
        <div class="nav-logo">
          <h1><i>Fitness</i></h1>
        </div>
        <nav>
          <ul class="nav-items">
            <li class="nav-item">
              <a href="#"><span class="home">Home</span></a>
            </li>
            <li class="nav-item"><a href="#">Service</a></li>
            <li class="nav-item"><a href="#">Contact</a></li>
            <li class="nav-item"><a href="#">About</a></li>
            <li class="hamburg">
              <a href="#"><i class="fa-solid fa-bars"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="hero-container">
        <div class="hero-section-description">
          <h1 class="hero-heading">
            Get body in <br /><span class="shape-font">shape</span> & stay
            <br />healthy
          </h1>
          <p class="hero-description">
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <button class="btn-primary">Join Club Now!</button>
          <button class="btn-secondary">Download App</button>
        </div>
        <div class="hero-image-section">
          <div class="glassmorphism-container-two glassmorphism">
            <div>
              <h1>500+</h1>
              <p>Free workout videos</p>
            </div>
          </div>
          <img src="./images/trained.png" alt="Trained" />
          <div class="glassmorphism glassmorphism-container">
            <div class="circle"></div>
            <div class="glass-text-box">
              <h3>350+</h3>
              <p>video Tutorial</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/125866ef9a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
